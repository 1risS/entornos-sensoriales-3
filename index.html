<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frame Difference Motion Detection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
      }

      .controls {
        margin: 10px 0;
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .control-group {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 5px;
      }

      label {
        font-size: 12px;
        color: #666;
      }

      input[type='range'] {
        width: 100px;
      }

      #canvas-container {
        border: 2px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }

      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #666;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Detección de Movimiento - Frame Difference</h1>

    <div class="controls">
      <div class="control-group">
        <label for="threshold">Umbral de Detección</label>
        <input type="range" id="threshold" min="10" max="100" value="30" />
        <span id="threshold-value">30</span>
      </div>

      <div class="control-group">
        <label for="grid-size">Tamaño de Grilla</label>
        <input type="range" id="grid-size" min="10" max="50" value="20" />
        <span id="grid-value">20</span>
      </div>

      <div class="control-group">
        <label for="opacity">Opacidad Overlay</label>
        <input type="range" id="opacity" min="50" max="255" value="150" />
        <span id="opacity-value">150</span>
      </div>
    </div>

    <div id="canvas-container"></div>

    <div class="info">
      <p>La aplicación detecta movimiento comparando frames consecutivos.</p>
      <p>
        Las áreas con movimiento se pintarán de
        <span style="color: red; font-weight: bold">rojo</span> sobre una
        grilla.
      </p>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
